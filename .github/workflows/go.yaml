name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:

    - name: Setup
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
      id: go

    - name: Checkout
      uses: actions/checkout@v2

    - name: Test
      run: go test -v ./...
